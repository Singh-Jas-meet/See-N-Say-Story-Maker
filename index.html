<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header>
    <h1>Digital See 'N Say Story Maker</h1>
  </header>
  <main>
    <div class="btn-image-container">
      <img src="images/Story-Maker.png" alt="See N Story Toy">
      <div class="btn-container">
        <div class="btn">
          <button class="btn-arrayNoun"></button>
          <button class="btn-arrayVerb"></button>
          <button class="btn-arrayAdjective"></button>
          <button class="btn-arrayMoreNoun"></button>
          <button class="btn-arrayLocation"></button>
        </div>
        <div class="generate">
          <button id="randSpeech-btn" class="speech-btn" title="Automatically generate a random story">
            Surprises</button>
          <button id="speech-btn" class="speech-btn" title="Press the colored buttons at the top to make a story, then click on this button">
            Playback</button>
        </div>
      </div>
      <div class="speech-text"></div>
    </div>
    <script src="js/app.js"></script>
  </main>
  <footer>
    <p>&copy; <a href="https://www.amazon.com/Mattel-See-Say-Story-Maker/dp/B000LX1VDQ"> See N Say Story Maker</a></p>
  </footer>
</body>

</html>
